#logback输出日志配置
logging:
  config: classpath:logback-spring.xml
#  控制屏蔽对应包的日志打印
#  level:
#   com.springboot.sixmonth.controller: 'off'



  spring:
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: localhost
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      lettuce:
        pool:
          # 连接池最大连接数（使用负值表示没有限制） 默认 8
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
          max-wait: -1
          # 连接池中的最大空闲连接 默认 8
          max-idle: 8
          # 连接池中的最小空闲连接 默认 0
          min-idle: 0
