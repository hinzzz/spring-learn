  aop:
    proxy-target-class: true
  profiles:
    active: dev
  redis:
    host: 106.15.206.99
    port: 6379
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0



